<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="01-practice-test.css">
  <title>Free Mock Test</title>
</head>
<body>
  <div class="container">
    <h1>Practice Test 1</h1>
    <h2>Multiple Choice</h2>
  <hr>
  <h3>Please read each question carefully and choose the BEST answer.</h3>
  <form>
    <div class="form-group">
      <p class="questions">1. What year was The War of 1812?</p>
      <input type="radio" name="question 1"> <label>1492</label>
      <input type="radio" name="question 1"> <label>1777</label>
      <input type="radio" name="question 1"> <label>1812</label>
      <input type="radio" name="question 1"> <label>1929</label>
    </div>
    <div class="form-group">
      <p class="questions">2. How many lines are in a circle? </p>
      <input type="radio" name="question 2"> <label>four</label>
      <input type="radio" name="question 2"> <label>eight</label>
      <input type="radio" name="question 2"> <label>one</label>
      <input type="radio" name="question 2"> <label>infinite</label>
    </div>
    <div class="form-group">
      <p class="questions">3. What is the name correct name of a baby bear?</p>
      <input type="radio" name="question 3"> <label>calf</label>
      <input type="radio" name="question 3"> <label>cub</label>
      <input type="radio" name="question 3"> <label>kid</label>
      <input type="radio" name="question 3">  <label>infant</label>
    </div>
    <div class="form-group">
      <p class="questions">4. What is the shape of a starfish?</p>
      <input type="radio" name="question 4"> <label>circle</label>
      <input type="radio" name="question 4"> <label>pentagon</label>
      <input type="radio" name="question 4"> <label>diamond</label>
      <input type="radio" name="question 4"> <label>star</label>
    </div>
    <div class="footer">
      <div class="nav-prev"><i class="fa-solid fa-chevron-left fa-2xl"></i> Prev</div>
      <div class="test-score">4 out of 4</div>
      <div class="nav-next">Next <i class="fa-solid fa-chevron-right fa-2xl"></i></div>
    </div>
  </form>
</div>
<script src="app.js"></script>
</body>
</html>
